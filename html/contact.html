<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Popup</title>
    <link rel="stylesheet" href="styles/frm1.css">
</head>
<body>
    
    <div></div>
        <div class="content1">
            <div style="text-align: left;">
                <img src="img/24-h.png" width="100px"  alt="Welcome!">
                <h4><b>Opening Hours: Kl 8-17</b></h4>
            </div>
        </div>

        <div class="content2">
            <div style="text-align: right;">
                <img src="img/telephone.png" width="100px" alt="Client is King">
                <h4>Call-center: +46 10 000 00 00</h4>
            </div>
        </div>
    </div>
    <div class="content3">
        <div style="text-align: center;">
            <br>
            <br>
            <h3><strong>ADVANCED WEBSITE</strong></h3>
            <br>
            <br>
            <p><b>Please send us a message, we answer so fast we can</b>.</p>
        </div>
    </div>

    <form action="" method="GET" accept-charset="UTF-8" enctype="text/plain">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="exampel@mail.com" required>

        <label for="telephonenumber"></label>
        <input type="telephonenumber" id="telephonenumber" name="telephonenumber" placeholder="Telephonenumber" required>
        <label for="message">message<span class="required">*</span></label>
        <textarea name="message" id="message" rows="5" placeholder="Please write your message here..."></textarea> 

        <div class="form-row">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Do you agree to submit this contact form? <span class="required">*</span></label>
        </div>

            <input type="submit" value="SEND">
            <!-- <button>send</button> -->
    </form>

    <a href="#contactModal" class="contact-btn">BE CONTACTED</a>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <h2>CONTACT ME</h2>
            <form id="contactForm">
                <label for="name">Name:*</label>
                <input type="text" id="name" name="name" required placeholder="Name">
                
                <label for="email">Email:*</label>
                <input type="email" id="email" name="email" required placeholder="exampel@mail.com">
                
                <label for="message">Message:*</label>
                <textarea id="message" placeholder="Please write your message here..." name="message" required></textarea>
                
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

</body>
</html>
