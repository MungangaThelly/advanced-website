<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontakt form</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <h1>Skicka ett meddelande</h1>
    <P>Vi svarar så snabbt vi kan.</P>
    <p>All fields with <span class="required">*</span> are required</p>
    
    <form action="" method="GET" accept-charset="UTF-8" enctype="text/plain">
        <label for="namn">Namn<span class="required">*</span></label>
        <input type="text" id="namn" name="namn" placeholder="Namn" required>
        <label for="e-post">E-post<span class="required">*</span></label>
        <input type="email" id="e-post" name="e-post" placeholder="exampel@mail.com" required>

        <label for="telefonnummer"></label>
        <input type="telefonnummer" id="telefonnummer" name="telefonnummer" placeholder="Telefonnummer" required>
        <label for="meddelande">meddelande<span class="required">*</span></label>
        <textarea name="meddelande" id="meddelande" rows="5">Skriv in ditt meddelande här</textarea>

        <div class="form-row">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Samtycker du till att skicka in formuläret? <span class="required">*</span></label>
        </div>

        <input type="submit" value="SKICKA">
        <!-- <button>skicka</button> -->
    </form>
</body>
</html>
