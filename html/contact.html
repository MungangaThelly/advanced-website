<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Popup</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/general-style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about-us.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
        <hr>
    </header>

    <div class="contact-info">
        <div class="office-hours">
            <img src="../img/24-h.png" width="200px" alt="Welcome!">
            <h4>Office Hours: Kl 8-17</h4>
        </div>
        <div class="call-center">
            <img src="../img/telephone.png" width="200px" alt="Client is King">
            <h4>Call-center: +46 10 000 00 00</h4>
        </div>
    </div>

    <div class="contact-header">
        <h1>CONTACT US</h1>
        <p>Please send us a message; we respond as quickly as we can.</p>
    </div>

    <form action="" method="GET" accept-charset="UTF-8" enctype="text/plain" class="contact-form">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="telephonenumber">Telephone<span class="required">*</span></label>
        <input type="tel" id="telephonenumber" name="telephonenumber" placeholder="Telephonenumber" required>

        <label for="message">Message<span class="required">*</span></label>
        <textarea name="message" id="message" rows="5" placeholder="Please write your message here..." required></textarea>

        <div class="form-row">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Do you agree to submit this contact form? <span class="required">*</span></label>
        </div>

        <input type="submit" value="SEND">
    </form>

    <a href="#contactModal" class="contact-btn">BE CONTACTED</a>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <h2>CONTACT ME</h2>
            <form id="contactForm">
                <label for="modal-name">Name:*</label>
                <input type="text" id="modal-name" name="name" required placeholder="Name">

                <label for="modal-email">Email:*</label>
                <input type="email" id="modal-email" name="email" required placeholder="example@mail.com">

                <label for="modal-message">Message:*</label>
                <textarea id="modal-message" placeholder="Please write your message here..." name="message" required></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <footer class="footer">
        <section class="footer-info">Footer Content 1</section>
        <section class="footer-info">Footer Content 2</section>
        <section class="footer-info">Footer Content 3</section>
    </footer>
</body>
</html>
